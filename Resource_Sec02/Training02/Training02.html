<!DOCTYPE html>
<html>
      <head>
            <meta charset="UTF-8">
            <script src="http://code.jquery.com/jquery.min.js"></script> <!-- この記述でjQueryのライブラリが読み込まれる -->
            <!-- いちいち最新バージョンを調べてその番号を毎回書かないといけないのも大変なので、通常は番号の部分を外して、「jquery.min.js」というファイル名にする。 -->
            <script>
                  $(document).ready(function(){
                        alert("読み込みテスト");
                  });
            </script>
      </head>

      <body>
            <p>このメッセージが表示されたら読み込みは完了です。</p>
      </body>
</html>
